<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ reto['titulo'] }}</title>
  <link rel="stylesheet" href="/static/stylle.css">
</head>
<body>
  <div class="container">
    <h1>{{ reto['titulo'] }}</h1>
    <p>{{ reto['descripcion'] }}</p>

    <form id="creativoForm" class="form-card">
      <textarea name="respuesta" placeholder="Escribe tu creación aquí" rows="5" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <a class="btn" href="/home">⬅ Volver al Home</a>
  </div>

  <script>
    const form = document.getElementById('creativoForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = { respuesta: form.respuesta.value };
      const res = await fetch('/retos/{{ reto["id"] }}/participar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      alert(result.mensaje + " Puntos ganados: " + result.puntos);
      if(result.mensaje) window.location.href = "/home";
    });
  </script>
</body>
</html>
