<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Retos - {{ categoria }}</title>
  <link rel="stylesheet" href="/static/stylle.css">
  <style>
    h1 { text-align: center; margin-bottom: 20px; }
    ul { list-style: none; padding: 0; max-width: 600px; margin: auto; }
    li {
      background-color: #1c1c1c;
      margin: 10px 0;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    a.participar-btn {
      padding: 8px 15px;
      background-color: #000;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s;
    }
    a.participar-btn:hover { background-color: #333; }
  </style>
</head>
<body>
  <h1>Retos de {{ categoria }}</h1>
  <ul>
    {% for reto in retos %}
      <li>
        <div>
          <strong>{{ reto['titulo'] }}</strong><br>
          {{ reto['descripcion'] }}
        </div>
        <a class="participar-btn" href="/retos/{{ reto['id'] }}/participar">Participar</a>
      </li>
    {% endfor %}
  </ul>
  <div style="text-align:center; margin-top:20px;">
    <a class="btn" href="/home">â¬… Volver al Home</a>
  </div>
</body>
</html>
