        display: flex;

    /* Panel lateral izquierdo */
    .home-container {
        width: 250px;

        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        text-decoration: none;

    .home-button:hover {
        background-color: #333;
        transform: translateX(5px);
    }

    .logo-container {

        text-align: center;

    }

        font-weight: bold;
        color: #ffd700;
        text-shadow: 2px 2px 5px rgba(0,0,0,0.7);

        color: #fff;
        width: 100%;
